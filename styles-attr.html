<!doctype html>
<html>

	<head>
		<title>D3</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>

		<body>
			<p>This is a paragraph</p>

		<script>
			d3.select("p")
				.text("Hello World!");
			d3.select("body")
				.append("p")
				.style("color", "red")
				.attr("width", 500)
				.text("Hi whats up!");
		</script>

		</body>

</html>
